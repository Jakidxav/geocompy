project:
  type: book
  output-dir: docs
book:
  title: "Geocomputation with Python"
  # number-sections: true
  author: "Michael Dorman, Anita Graser, Jakub Nowosad, Robin Lovelace"
  description: | 
    An introductory resource for working with geographic data in Python
  cover-image: https://geocompx.org/static/img/book_cover_py_tmp_small.png
  site-url: https://py.geocompx.org
  repo-url: https://github.com/geocompx/geocompy/
  repo-branch: main
  repo-actions: [edit]
  sharing: [twitter, facebook, linkedin]
  chapters:
    - index.qmd
    - preface.qmd
    - 02-spatial-data.qmd
    - 03-attribute-operations.qmd
    - 04-spatial-operations.qmd
    - 05-geometry-operations.qmd
    - 06-raster-vector.qmd
    - 07-reproj.qmd
    - 08-read-write-plot.qmd
    - 09-mapping.qmd
format:
  html: 
    theme: flatly
    #cover-image: https://geocompr.robinlovelace.net/images/cover.png
    code-link: true
    template-partials: [toc.html,title-block.html]
    toc-title: "On this page"
    code-overflow: wrap
    toc-depth: 4
jupyter: python3
